name: Feature request
description: Suggest an idea for this project
title: 'Feature: '
labels: ['feature']
body:
  - type: textarea
    id: what-happened
    attributes:
      label: Describe the feature you'd like
      description: A clear and concise description of what you want to have.
    validations:
      required: true
  - type: textarea
    id: additional-info
    attributes:
      label: Additional Info
      description: Anything else that could be used to narrow down the issue, like your config. e.g. Screenshots